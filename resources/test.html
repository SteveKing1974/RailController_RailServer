<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script>
        function sendCommand(value) {

            console.log(value + "[" + String(value).replace(/\s/g, "/") + "]")

            $.ajax({
                type: "PUT",
                url: "/testCommand",
                data: { "command": value },
                dataType:"json",
                success: function(data, textStatus, jqXHR) { console.log( "returned " + data); },
                error: function(jqXHR, textStatus, errorThrown) { console.log( "error " + errorThrown); }
            });

        }

        $(document).ready(function() {
            $( "#command-button" ).click(function() {
              console.log($("#command-text").prop("value"))
              sendCommand( $("#command-text").prop("value"));
            });
        });

  </script>
</head>

<body>
<div class="btn btn-default btn-lg" id="command-button" role="button">Send</div>

<div style="margin-left: 50px">
            <p>
                <label for="command-text">Command:</label>
                <input type="text" id="command-text" style="border:2" value="set 1 1">
            </p>
</div>


</body>
</html>
