<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signal Box Panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script>
        function togglePoint(name) {
            $.ajax({
                type: "PUT",
                url: "/railControl/panel/" + name,
                data: { "command": "toggle" },
                dataType:"json",
                success: function(data, textStatus, jqXHR) { console.log(data); handleReturn(data); },
                error: function(jqXHR, textStatus, errorThrown) { console.log( "error " + errorThrown); }
            });
        }

        function getState() {
            $.ajax({
                  type: "GET",
                  url: "/railControl/panel",
                  dataType:"json",
                  success: function(data, textStatus, jqXHR) {
                        handleReturn(data);
                        },
                  error: function(jqXHR, textStatus, errorThrown) { console.log( "error " + errorThrown); }
              });
        }

        function stateToImage(state) {
            switch (state)
            {
            case 1: return "png/greenindicator.png"
            case 2: return "png/redindicator.png"
            case 3: return "png/blueindicator.png"
            case 4: return "png/yellowindicator.png"
            }
            return "png/greyindicator.png"
        }

        function handleReturn(data) {
            console.log(data.outerLeft)
            $("#outerLeft").attr("src", stateToImage(data.outerLeft))

            $("#outerCenter").attr("src", stateToImage(data.outerCenter))
            $("#outerRight").attr("src", stateToImage(data.outerRight))
            $("#outerToInnerLeft").attr("src", stateToImage(data.outerToInnerLeft))
            $("#outerToInnerRight").attr("src", stateToImage(data.outerToInnerRight))
            $("#innerLeft").attr("src", stateToImage(data.innerLeft))
            $("#innerCenter").attr("src", stateToImage(data.innerCenter))
            $("#innerRight").attr("src", stateToImage(data.innerRight))
            $("#innerToStation").attr("src", stateToImage(data.innerToStation))
            $("#stationOuterLeft").attr("src", stateToImage(data.stationOuterLeft))
            $("#outerLeft").attr("src", stateToImage(data.outerLeft))
            $("#stationOuterCenter").attr("src", stateToImage(data.stationOuterCenter))
            $("#stationOuterRight").attr("src", stateToImage(data.stationOuterRight))
            $("#stationSidingRight1").attr("src", stateToImage(data.stationSidingRight1))
            $("#stationSidingRight2").attr("src", stateToImage(data.stationSidingRight2))
            $("#stationSidingRight3").attr("src", stateToImage(data.stationSidingRight3))

            $("#stationOuterToInnerLeft").attr("src", stateToImage(data.stationOuterToInnerLeft))
            $("#stationOuterToInnerRight").attr("src", stateToImage(data.stationOuterToInnerRight))
            $("#stationInnerCenter").attr("src", stateToImage(data.stationInnerCenter))
            $("#stationInnerRight").attr("src", stateToImage(data.stationInnerRight))
            $("#stationSidingLeft1").attr("src", stateToImage(data.stationSidingLeft1))
            $("#stationSidingLeft2").attr("src", stateToImage(data.stationSidingLeft2))
            $("#stationSidingLeft3").attr("src", stateToImage(data.stationSidingLeft3))
        }

        $(function() {
            $("#upmaincrossover").click(function() {togglePoint("upmaincrossover")})
            $("#downmaincrossover").click(function() {togglePoint("downmaincrossover")})
            $("#stationentrancecrossover").click(function() {togglePoint("stationentrancecrossover")})
            $("#downstationcrossover").click(function() {togglePoint("downstationcrossover")})
            $("#upstationcrossover").click(function() {togglePoint("upstationcrossover")})
            $("#upsiding1").click(function() {togglePoint("upsiding1")})
            $("#upsiding2").click(function() {togglePoint("upsiding2")})
            $("#downsiding1").click(function() {togglePoint("downsiding1")})
            $("#downsiding2").click(function() {togglePoint("downsiding2")})

            getState()
            })
    </script>
</head>
  
<body>
