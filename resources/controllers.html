    <script>

        function handlerServerData(data) {
            var controllerNames = ["outerloop", "innerloop", "stationouter", "stationinner"]

            if (controllerNames[0] in data)
            {
                for (var i=0; i<4; i++)
                {
                    $("#" + controllerNames[i] + "-forwardButton").prop("checked", data[controllerNames[i]].direction == 0)
                    $("#" + controllerNames[i] + "-backwardButton").prop("checked", data[controllerNames[i]].direction == 1)
                    $("#" + controllerNames[i] + "-forwardButton").prop("disabled", data[controllerNames[i]].directionEnabled!=true)
                    $("#" + controllerNames[i] + "-backwardButton").prop("disabled", data[controllerNames[i]].directionEnabled!=true)

                    var newVal = 5 * data[controllerNames[i]].speed

                    if (newVal != $("#" + controllerNames[i] + "-slider" ).slider("option", "value"))
                    {
                        $("#" + controllerNames[i] + "-slider" ).slider("option", "value", newVal)
                    }

                    $("#" + controllerNames[i] + "-slider" ).slider("option", "disabled", data[controllerNames[i]].speedEnabled==false)

                    $( "#" + controllerNames[i] + "-amount" ).val( data[controllerNames[i]].speed );
                }
            }
         }

        function directionChanged(controlName) {
            var value = $( "#" + controlName + "-slider" ).prop("value")
            if (value>=0)
                sliderChanged($( "#" + controlName + "-slider" ).prop("value"), controlName)
        }

        function sliderChanged(value, controlName) {
            if (value<0) return
            $.ajax({
                type: "PUT",
                url: "/railControl/controller/" + controlName,
                data: { "speed": value, "direction": $("#" + controlName + "-forwardButton").prop("checked") ? 0 : 1 },
                dataType:"json",
                success: function(data, textStatus, jqXHR) { handlerServerData(data); },
                error: function(jqXHR, textStatus, errorThrown) { console.log( "error " + errorThrown); }
            });
        }

       function getInitValue() {
                        $.ajax({
                                  type: "GET",
                                  url: "/railControl/controller",
                                  dataType:"json",
                                  success: function(data, textStatus, jqXHR) {
                                        handlerServerData(data);
                                        },
                                  error: function(jqXHR, textStatus, errorThrown) { console.log( "error " + errorThrown); }
                              });
                         }


        function upButtonClicked(controlName) {
            var curVal = $("#" + controlName + "-slider" ).slider("value")
            curVal = curVal + $("#" + controlName + "-slider" ).slider("option", "step")
            if (curVal>$("#" + controlName + "-slider" ).slider("option", "max"))
            {
                curVal = $("#" + controlName + "-slider" ).slider("option", "max")
            }
            $("#" + controlName + "-slider" ).slider("option","value", curVal)
        }

        function downButtonClicked(controlName) {
            console.log(" clicked")
        }

        function stopButtonClicked(controlName) {
            console.log(" clicked")
        }

        function initialise(controlName) {
            $("#" + controlName + "-upbutton").click(function() {upButtonClicked(controlName)})
            $("#" + controlName + "-downbutton").click(function() {downButtonClicked(controlName)})
            $("#" + controlName + "-stopbutton").click(function() {stopButtonClicked(controlName)})

            $("#" + controlName + "-forwardButton").on('change', directionChanged(controlName))
            $("#" + controlName + "-backwardButton").on('change', directionChanged(controlName))
            $("#" + controlName + "-slider" ).slider({
              orientation: "vertical",
              range: "min",
              min: 0,
              max: 500,
              step: 5,
              value:   -1,

              change: function( event, ui ) {
                sliderChanged(ui.value/5, controlName)
            }
          });
        }

          $(function() {
            initialise("outerloop")
            initialise("innerloop")
            initialise("stationouter")
            initialise("stationinner")

            getInitValue()
          });

  </script>
